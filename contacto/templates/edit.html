<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{contacto.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Actualizar Contacto</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Identificacion:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eIdentificacion" id="id_eIdentificacion" required maxlength="20" value="{{ contacto.eIdentificacion }}"/>  
    </div>  
  </div>   
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nombre:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eNombre" id="id_eNombre" required maxlength="20" value="{{ contacto.eNombre  }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Apellidos:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eApellidos" id="id_eApellidos" required maxlength="100" value="{{ contacto.eApellidos  }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Correo:</label>  
    <div class="col-sm-4">  
        <input type="email" name="eCorreo" id="id_eCorreo" required maxlength="254" value="{{ contacto.eCorreo }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Telefono:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eTelefono" id="id_eTelefono" required maxlength="15" value="{{ contacto.eTelefono  }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Actualizar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>
