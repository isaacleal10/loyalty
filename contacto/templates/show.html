<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Contacto Records</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Identificacion</th>  
        <th>Nombre</th>  
        <th>Apellidos</th>  
        <th>Correo</th>  
        <th>Telefono</th>  
        <th>Acciones</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for contacto in contactos %}  
    <tr>  
        <td>{{ contacto.eIdentificacion }}</td>  
        <td>{{ contacto.eNombre }}</td>  
        <td>{{ contacto.eApellidos }}</td>  
        <td>{{ contacto.eCorreo }}</td>  
        <td>{{ contacto.eTelefono }}</td>  
        <td>  
            <a href="/edit/{{ contacto.id }}"><span class="glyphicon glyphicon-pencil" >Editar</span></a>  
            <a href="/delete/{{ contacto.id }}">Eliminar</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Agregar Contacto Nuevo</a></center>  
</body>
